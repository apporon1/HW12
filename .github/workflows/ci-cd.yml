name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Клонируем репозиторий
    - name: Check out the repository
      uses: actions/checkout@v3

    # Шаг 2: Устанавливаем .NET SDK (версия 9.0)
    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0'

    # Шаг 3: Очистка кэша NuGet
    - name: Clear NuGet cache
      run: dotnet nuget locals all --clear

    # Шаг 4: Восстанавливаем зависимости
    - name: Restore dependencies
      run: dotnet restore HW12/HW12.csproj

    # Шаг 5: Собираем проект
    - name: Build the project
      run: dotnet build HW12/HW12.csproj --configuration Release

    # Шаг 6: Запускаем тесты
    - name: Run tests
      run: dotnet test HW12/HW12.csproj --configuration Release

    # Шаг 7: Публикуем проект
    - name: Publish the project
      run: dotnet publish HW12/HW12.csproj --configuration Release --output ./out

    # Шаг 8: Собираем Docker-образ
    - name: Build Docker image
      run: docker build -t hw12-image -f HW12/Dockerfile HW12
